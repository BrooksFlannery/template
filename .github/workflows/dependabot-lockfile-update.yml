name: Update lockfile for dependabot

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-lockfile:
    name: Update bun.lock for dependabot PRs
    # Only run for dependabot PRs (check PR author, not workflow actor)
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          # Fetch the PR branch
          ref: ${{ github.head_ref }}
          # Fetch depth 0 to allow pushing
          fetch-depth: 0
          # Use PAT for checkout to avoid credential persistence issues
          token: ${{ secrets.DEPENDABOT_PAT }}
          # Disable credential persistence to ensure push uses PAT
          persist-credentials: false
      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: "1.3.1"
      - name: Check for PAT secret
        env:
          PAT: ${{ secrets.DEPENDABOT_PAT }}
        run: |
          if [ -z "$PAT" ]; then
            echo "::error::DEPENDABOT_PAT secret is required to trigger CI workflows after lockfile update."
            echo "::error::Please create a Personal Access Token with 'repo' and 'workflow' permissions and add it as a Dependabot secret named 'DEPENDABOT_PAT' (not a regular Actions secret)."
            exit 1
          fi
      - name: Update lockfile
        run: bun install --no-progress
      - name: Check for lockfile changes
        id: lockfile-changed
        run: |
          if git diff --quiet bun.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit lockfile update
        if: steps.lockfile-changed.outputs.changed == 'true'
        env:
          PAT: ${{ secrets.DEPENDABOT_PAT }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add bun.lock
          git commit -m "chore: update bun.lock for dependabot PR"
          # Push explicitly with PAT in URL to ensure it triggers CI workflows
          git push https://x-access-token:${PAT}@github.com/${{ github.repository }}.git HEAD:${{ github.head_ref }}
      - name: Comment on PR
        if: steps.lockfile-changed.outputs.changed == 'true'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Updated `bun.lock` to match the dependency changes in `package.json`. CI will run automatically.'
            });

  all-jobs-succeed:
    name: All checks succeeded
    # On failure, we run and unconditionally exit with a failing status code.
    # On success, this job is skipped. Jobs skipped using `if:` are considered
    # to have succeeded:
    #
    # https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/collaborating-on-repositories-with-code-quality-features/troubleshooting-required-status-checks#handling-skipped-but-required-checks
    if: failure()
    runs-on: ubuntu-latest
    needs: [update-lockfile]
    steps:
      - name: Mark the job as failed
        run: exit 1
