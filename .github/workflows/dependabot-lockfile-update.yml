name: Update lockfile for dependabot

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-lockfile:
    name: Update bun.lock for dependabot PRs
    # Only run for dependabot PRs
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          # Fetch the PR branch
          ref: ${{ github.event.pull_request.head.ref }}
          # Fetch depth 0 to allow pushing
          fetch-depth: 0
      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: "1.3.1"
      - name: Update lockfile
        run: bun install --no-progress
      - name: Check for lockfile changes
        id: lockfile-changed
        run: |
          if git diff --quiet bun.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit lockfile update
        if: steps.lockfile-changed.outputs.changed == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add bun.lock
          git commit -m "chore: update bun.lock for dependabot PR"
          git push
      - name: Comment on PR
        if: steps.lockfile-changed.outputs.changed == 'true'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Updated `bun.lock` to match the dependency changes in `package.json`.'
            })

  all-jobs-succeed:
    name: All checks succeeded
    # On failure, we run and unconditionally exit with a failing status code.
    # On success, this job is skipped. Jobs skipped using `if:` are considered
    # to have succeeded:
    #
    # https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/collaborating-on-repositories-with-code-quality-features/troubleshooting-required-status-checks#handling-skipped-but-required-checks
    if: failure()
    runs-on: ubuntu-latest
    needs: [update-lockfile]
    steps:
      - name: Mark the job as failed
        run: exit 1
