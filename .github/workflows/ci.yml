name: CI

on:
  pull_request:
  merge_group:
  workflow_call:
  workflow_dispatch:

permissions: read-all

jobs:
  lint:
    name: Lint and format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun install --frozen-lockfile --no-progress
      - name: Run linting
        run: bun run lint

  type-check:
    name: TypeScript type check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun install --frozen-lockfile --no-progress
      - name: Run type checking
        run: bun run type-check

  build:
    name: Build check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun install --frozen-lockfile --no-progress
      - name: Run build
        run: bun run build

  check-todo:
    runs-on: ubuntu-latest
    name: Check for todo comments
    steps:
      - name: Install ripgrep
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ripgrep
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Run todo check
        run: ./ci/check_todo.sh

  check-job-dependencies:
    runs-on: ubuntu-latest
    name: Check all-jobs-succeed depends on all jobs
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: '1.21'
      - name: Install yq (for YAML parsing)
        run: go install github.com/mikefarah/yq/v4@latest
      - name: Run dependency check
        run: ./ci/check_job_dependencies.sh

  check-package-json-versions:
    runs-on: ubuntu-latest
    name: Check package.json uses explicit versions
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Run package.json version check
        run: ./ci/check_package_json_versions.sh

  all-jobs-succeed:
    name: All checks succeeded
    runs-on: ubuntu-latest
    needs: [lint, type-check, build, check-todo, check-job-dependencies, check-package-json-versions]
    steps:
      - name: All checks passed
        run: echo "All checks passed successfully"
