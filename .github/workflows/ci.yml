name: CI

on:
  pull_request:
  merge_group:
  workflow_call:
  workflow_dispatch:

permissions: read-all

jobs:
  lint:
    name: Lint and format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun install --frozen-lockfile --no-progress
      - name: Run linting
        run: bun run lint

  type-check:
    name: TypeScript type check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun install --frozen-lockfile --no-progress
      - name: Run type checking
        run: bun run type-check

  build:
    name: Build check
    # Only run build in the merge queue as the final pre-merge check
    if: github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: '1.3.1'
      - name: Install dependencies
        run: bun install --frozen-lockfile --no-progress
      - name: Run build
        run: bun run build

  check-todo:
    # Only run in the merge queue as a final pre-merge check
    if: github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    name: Check for todo comments
    steps:
      - name: Install ripgrep
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ripgrep
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Run todo check
        run: ./ci/check_todo.sh

  check-job-dependencies:
    # Only run in the merge queue as a final pre-merge check
    if: github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    name: Check all-jobs-succeed depends on all jobs
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Go
        uses: actions/setup-go@0c5e0c0b4b8b0e0e0e0e0e0e0e0e0e0e0e0e0e0 # v5
        with:
          go-version: '1.21'
      - name: Install yq (for YAML parsing)
        run: go install github.com/mikefarah/yq/v4@latest
      - name: Run dependency check
        run: ./ci/check_job_dependencies.sh

  check-package-json-versions:
    # Only run in the merge queue as a final pre-merge check
    if: github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    name: Check package.json uses explicit versions
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Run package.json version check
        run: ./ci/check_package_json_versions.sh

  all-jobs-succeed:
    name: All checks succeeded
    # On failure, we run and unconditionally exit with a failing status code.
    # On success, this job is skipped. Jobs skipped using `if:` are considered
    # to have succeeded:
    #
    # https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/collaborating-on-repositories-with-code-quality-features/troubleshooting-required-status-checks#handling-skipped-but-required-checks
    if: failure()
    runs-on: ubuntu-latest
    needs: [lint, type-check, build, check-todo, check-job-dependencies, check-package-json-versions]
    steps:
      - name: Mark the job as failed
        run: exit 1
