services:
  postgres:
    image: postgres:16-alpine
    container_name: recall-postgres
    restart: unless-stopped
    ports:
      # Ephemeral port - Docker assigns random available port to avoid conflicts
      # The db-setup.sh script will automatically update .env with the actual port
      - "0:5432"
    environment:
      POSTGRES_USER: recall
      POSTGRES_PASSWORD: recall
      POSTGRES_DB: recall
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recall"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
